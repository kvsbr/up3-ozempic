<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player VSL - Final</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <style>
        /* RESET BÁSICO */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        /* Se for usar no Elementor/Wordpress, pode remover o 'body' abaixo */
        body { background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; }

        /* CONTAINER DO VÍDEO */
        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 800px; /* Largura máxima do player */
            aspect-ratio: 16 / 9;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            cursor: pointer;
        }

        video {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
        }

        /* 1. OVERLAY INICIAL (Caixa Vermelha) */
        .initial-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.1);
            display: flex; /* Começa visível */
            align-items: center;
            justify-content: center;
            z-index: 30;
            transition: opacity 0.3s ease;
        }

        .play-box {
            background: rgba(220, 50, 50, 0.9); /* Vermelho Vturb */
            backdrop-filter: blur(4px);
            padding: 20px 40px;
            border-radius: 12px;
            text-align: center;
            color: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            animation: pulse 2s infinite;
        }

        .play-box h3 { font-size: 16px; font-weight: 600; margin-bottom: 10px; text-transform: uppercase; }
        .play-box strong { display: block; font-size: 18px; font-weight: 800; margin-top: 10px; }
        .mute-icon svg { width: 45px; height: 45px; fill: white; }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        /* 2. OVERLAY DE PAUSA (Triângulo Branco) */
        .pause-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 20;
            display: none; /* Começa escondido */
            background: linear-gradient(to top, rgba(0,0,0,0.6) 0%, transparent 30%);
        }

        .small-play-btn {
            position: absolute; bottom: 25px; left: 25px;
            width: 0; height: 0;
            border-top: 10px solid transparent; border-bottom: 10px solid transparent; border-left: 18px solid white;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }

        /* 3. BARRA DE PROGRESSO */
        .progress-container {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 6px;
            background: rgba(255,255,255,0.2); z-index: 25;
        }

        .progress-bar {
            height: 100%;
            width: 0%; /* Começa no zero */
            background: #e04f35; /* Vermelho/Laranja */
            transition: width 0.1s linear;
        }

        /* Esconder controles nativos */
        video::-webkit-media-controls { display: none !important; }
    </style>
</head>
<body>

    <div class="video-wrapper" id="videoWrapper">
        
        <video id="myVideo" playsinline loop muted poster="https://via.placeholder.com/800x450/333333/999999?text=Cargando..."></video>

        <div class="initial-overlay" id="initialOverlay">
            <div class="play-box">
                <h3>Tu video ya comenzó</h3>
                
                <div class="mute-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-8-7.27-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73 4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
                    </svg>
                </div>
                
                <strong>Haz clic para escuchar</strong>
            </div>
        </div>

        <div class="pause-overlay" id="pauseOverlay">
            <div class="small-play-btn"></div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <script>
        const video = document.getElementById('myVideo');
        const wrapper = document.getElementById('videoWrapper');
        const initialOverlay = document.getElementById('initialOverlay');
        const pauseOverlay = document.getElementById('pauseOverlay');
        const progressBar = document.getElementById('progressBar');

        // SEU LINK JÁ CONFIGURADO AQUI:
        const videoSrc = 'https://cdn.jsdelivr.net/gh/kvsbr/videos/video-up3-ozempic/playlist.m3u8';

        let hasStarted = false; 

        // --- 1. CARREGAMENTO INTELIGENTE (HLS) ---
        if (Hls.isSupported()) {
            // Para PC, Android, Chrome, Firefox
            const hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play().catch(() => {});
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // Para iPhone/Safari (Roda nativo)
            video.src = videoSrc;
            video.addEventListener('loadedmetadata', function() {
                video.play().catch(() => {});
            });
        }

        // --- 2. LÓGICA DE CLIQUES (Visual VTurb) ---
        wrapper.addEventListener('click', () => {
            if (!hasStarted) {
                // PRIMEIRO CLIQUE: Ativa o vídeo real
                hasStarted = true;
                video.muted = false;
                video.currentTime = 0; // Reinicia para o começo da copy
                video.loop = false;
                video.play();
                
                // Some com a capa vermelha
                initialOverlay.style.opacity = '0';
                setTimeout(() => { initialOverlay.style.display = 'none'; }, 300);
            } else {
                // CLIQUES SEGUINTES: Pausa / Play
                if (video.paused) {
                    video.play();
                    pauseOverlay.style.display = 'none';
                } else {
                    video.pause();
                    pauseOverlay.style.display = 'block';
                }
            }
        });

        // --- 3. BARRA DE PROGRESSO ---
        video.addEventListener('timeupdate', () => {
            if (hasStarted) {
                const percentage = (video.currentTime / video.duration) * 100;
                progressBar.style.width = percentage + '%';
            }
        });

        // 4. QUANDO ACABA
        video.addEventListener('ended', () => {
            pauseOverlay.style.display = 'block';
        });

    </script>

</body>
</html>
